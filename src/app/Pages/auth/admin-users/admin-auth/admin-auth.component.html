<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
  <!-- ðŸŒŸ Admin Login Card -->
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Admin Login</h2>
      <p class="text-muted">Enter your credentials to access the dashboard</p>
    </div>

    <!-- Inline fallback error (kept for accessibility + screen-readers) -->
    <div *ngIf="loginError" class="alert alert-danger text-center py-2" role="alert" aria-live="polite">
      {{ errorMessage || 'Invalid credentials! Please try again.' }}
    </div>

    <form (ngSubmit)="onAdminLogin()" autocomplete="off" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input
          type="email"
          class="form-control shadow-sm"
          placeholder="Enter your email"
          required
          [(ngModel)]="adminLoginData.email"
          name="email"
          autocomplete="username"
          aria-label="Admin email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input
          type="password"
          class="form-control shadow-sm"
          placeholder="Enter your password"
          required
          [(ngModel)]="adminLoginData.password"
          name="password"
          autocomplete="current-password"
          aria-label="Admin password"
        />
      </div>

      <button class="btn btn-primary w-100 py-2 shadow-sm" type="submit" [disabled]="loading" aria-live="polite">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Login
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
    </div>
  </div>
</div>
